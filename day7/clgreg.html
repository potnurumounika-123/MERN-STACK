<html>
<head>
	<title>College Registration</title>
</head>
<body>
	<form>
		NAME: <input type="text" name="fname"> <br> <br>
		AGE: <input type="number" name="age"> <br> <br>
		DATE OF BIRTH: <input type="date" name="dob"> <br> <br>
		TIME: <input type="time" name="stime"> <br> <br>
		NATIVE PLACE: <select>
			<option>Andhra Pradesh</option>
			<option>Telangana</option>
			<option>Madhya Pradesh</option>
			<option>Karnataka</option>
			<option>Kerala</option>
			<option>Jammu</option> 
		</select> <br> <br>
		Gender: <br> 
		<input type="radio" name="gender"/> MALE <br>
		<input type="radio" name="gender"/> FEMALE <br> <br>
		Vehicle: <br>
		<input type="checkbox" name="vehicle1">CAR <br>
		<input type="checkbox" name="vehicle2">BIKE <br>
		<input type="checkbox" name="vehicle3">BUS <br> 
		<input type="checkbox" name="vehicle4">SHIP <br> <br>

		Attachment: <br>
		<input type="file"> <br> <br>
		Enter Password: <br>
		<input type="password" name="pwd"> <br> <br>
		Enter Email:
		<input type="email" name="email"> <br> <br>
		<input type="reset"> &ensp;	
		<input type="submit" value="Register">	
	</form>
</body>
</html>
