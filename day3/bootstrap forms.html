<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="bootstrapforms.js"></script>
  <title></title>
</head>
<body onload="document.registration.userid.focus()">

<h1>Registration Form</h1>
Use tab keys to move from one input field to the next.
<div class="container">
<form name='registration' id="zaheer"
 onSubmit="return formValidation();">
  <div class="mb-3">
    <label for="email">Email address</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="enter email id" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="passid">Password</label>
    <input type="password" class="form-control" placeholder="enter password" name="passid" >
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
